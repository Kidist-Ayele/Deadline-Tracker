<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Deadline Tracker</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/auth.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <div class="back-link">
                    <a href="index.html">‚Üê Back to Home</a>
                </div>
                <h1>Deadline Tracker</h1>
                <p>Create your account to start managing deadlines</p>
            </div>

            <!-- Registration Form -->
            <form id="signup-form" class="auth-form">
                <h2>Create Account</h2>
                <p class="auth-subtitle">Join us to start managing your deadlines</p>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="first-name">First Name</label>
                        <input type="text" id="first-name" name="first_name" autocomplete="given-name" required>
                        <div class="error-message" id="first-name-error"></div>
                    </div>
                    
                    <div class="form-group">
                        <label for="last-name">Last Name</label>
                        <input type="text" id="last-name" name="last_name" autocomplete="family-name" required>
                        <div class="error-message" id="last-name-error"></div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" autocomplete="email" required>
                    <div class="error-message" id="email-error"></div>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" autocomplete="new-password" required>
                    <div class="error-message" id="password-error"></div>
                    <small class="form-help">Password must be at least 8 characters long</small>
                </div>
                
                <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm_password" autocomplete="new-password" required>
                    <div class="error-message" id="confirm-password-error"></div>
                </div>
                
                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-full">Create Account</button>
                </div>
                
                <div class="auth-links">
                    <a href="login.html">Already have an account? Sign in</a>
                </div>
            </form>
        </div>
    </div>

    <!-- Notification Container -->
    <div id="notification-container" class="notification-container"></div>

    <script src="js/config.js"></script>
    <script src="js/signup.js"></script>
</body>
</html>
