<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Deadline Tracker</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/auth.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <div class="back-link">
                    <a href="index.html">← Back to Home</a>
                </div>
                <h1>Deadline Tracker</h1>
                <p>Sign in to manage your assignments and deadlines</p>
            </div>

            <!-- Login Form -->
            <form id="login-form" class="auth-form">
                <h2>Welcome Back</h2>
                <p class="auth-subtitle">Sign in to your account</p>
                
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" autocomplete="email" required>
                    <div class="error-message" id="email-error"></div>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" autocomplete="current-password" required>
                    <div class="error-message" id="password-error"></div>
                </div>
                
                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-full">Sign In</button>
                </div>
                
                <div class="auth-links">
                    <a href="#" id="forgot-password-link">Forgot Password?</a>
                    <a href="signup.html">Don't have an account? Sign up</a>
                </div>
            </form>

            <!-- Forgot Password Form -->
            <form id="forgot-password-form" class="auth-form" style="display: none;">
                <h2>Reset Password</h2>
                <p class="auth-subtitle">Enter your email to receive a password reset link</p>
                
                <div class="form-group">
                    <label for="reset-email">Email Address</label>
                    <input type="email" id="reset-email" name="email" autocomplete="email" required>
                    <div class="error-message" id="reset-email-error"></div>
                </div>
                
                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-full">Send Reset Link</button>
                </div>
                
                <div class="auth-links">
                    <a href="#" id="back-to-login-link">← Back to Login</a>
                </div>
            </form>
        </div>
    </div>

    <!-- Notification Container -->
    <div id="notification-container" class="notification-container"></div>

    <script src="js/config.js"></script>
    <script src="js/login.js"></script>
</body>
</html>
